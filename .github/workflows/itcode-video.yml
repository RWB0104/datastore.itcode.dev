name: itcode video index build
on:
  push:
    paths:
      - 'docs/itcode/video/*.mp4'
  workflow_dispatch:

jobs:
  get_file_list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get File List
        run: |
          file_list=$(find docs/itcode/video -type f -name "*.mp4" -exec basename {} \; | sed 's/^/https:\/\/datastore.itcode.dev\/itcode\/video\//' | sort | jq -R . | jq -s .)
          echo $file_list > docs/itcode/video/index.json
        shell: bash

      - name: Git commit
        run: |
          git add docs/itcode/video/index.json
          git config --global user.email "psj2716@mensakorea.org"
          git config --global user.name "RWB0104"
          git commit -m "📝 [UPDATE] 비디오 인덱스 갱신"
          git push
